name: Engine Simulator

on:
  schedule:
    # GitHub uses UTC. 
    # 9:00 AM IST is 3:30 AM UTC
    # 3:00 PM IST is 9:30 AM UTC
    - cron: '30 3 * * 1-5'
    - cron: '30 9 * * 1-5'
  workflow_dispatch: # Allows you to start it manually for testing

jobs:
  run-simulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install paho-mqtt zoneinfo

      - name: Run Simulator
        run: python your_script_name.py # Replace with your actual filename
